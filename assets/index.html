<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>order eggs</title>
    <link type="text/css" rel="stylesheet" href="assets/stylesheets/ordereggs.css"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  </head>
  <body>
    <nav>
        <div class="logo">
          <h1>How to Order Eggs</h1>
          <h3>An illustrated guide on way to cook eggs</h3>
        </div>
    </nav>

    <div class="egg-parent">

      <div id="boiled" class="egg-child">
        <img src="http://hansonwu.com/howtoordereggs/images/hard_boiled.449f78e4.svg" width="100px" height="100px" alt="">
        <div class="egg-child-content">
          <h2>Hard Boiled</h2>
          <h3>-</h3>
          <h4>Cooked in boiling water with the shell on until yolk is completely set<h4>
        </div>
      </div>

      <div id="sunnyside" class="egg-child">
        <img src="http://hansonwu.com/howtoordereggs/images/sunny_side_up.73579f5a.svg" width="100px" height="100px" alt="">
        <div class="egg-child-content">
          <h2>Sunny Side</h2>
          <h3>-</h3>
          <h4>Test without ever flipping the egg, whites are cooked but yolk remains liquid<h4>
        </div>
      </div>
</body>

</html>
